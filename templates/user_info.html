{% extends 'base.html' %}

{% block content %}
<h2>User Info:</h2>

  <ul>
 
      <li>
          Age: {{ user.age }}<br>
          Zipcode: {{ user.zipcode }}<br>
      </li>
  </ul>

  <br>
  <h3>Movies Rated:</h3>

	  {% for movie_rating in movie_list %}
		
		<ul>
			<li>
		Movie Title: {{ movie_rating.movie.title }} <br>
	  	Score: {{ movie_rating.score }} <br>
	  		</li>
	  	</ul>


	  {% endfor %}

{% endblock %}
